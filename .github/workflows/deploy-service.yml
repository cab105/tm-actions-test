name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image:  docker://gcr.io/triggermesh/tm:latest
    
    steps:
    - uses: actions/checkout@master
    - name: Deploy Services
      run: |
        echo ${{ secrets.TM_CONFIG }} > /tmp/config.json
        /usr/bin/tm --config=/tmp/config.json deploy
